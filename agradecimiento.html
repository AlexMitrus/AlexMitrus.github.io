    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var product_name = getParameterByName('product_name');
        var booking_id = getParameterByName('booking_id');
        var client_name = getParameterByName('client_name');
        var total = getParameterByName('total');
        var client_email = getParameterByName('client_email');
        

        window.onload = function () {
            document.getElementById('product_name').innerText = product_name;
            document.getElementById('booking_id').innerText = booking_id;
            document.getElementById('client_name').innerText = client_name;
            document.getElementById('total').innerText = total;
            document.getElementById('client_email').innerText = client_email;
        };</script>
